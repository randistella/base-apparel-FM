<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6923329919.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="box-left">
        <div class="desktop-logo"><img src="./images/logo.svg" alt="logo"></div>

        <h1><span>WE'RE </span>COMING SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="custom-search">
        <input type="text" placeholder="Email Address" id="input">
        <button type="submit" id="button"><i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i></button>
      </div>
    </div>
    
    <div class="box-right">
      <div class="desktop-img"></div>
      <div class="mobile-img"></div>
    </div>

  </div>
</body>
</html>
